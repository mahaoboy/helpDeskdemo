log4j.rootLogger=WARN, console, filelog

#####################################################
# LOG FILE LOCATIONS
#####################################################

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %t %p %-4r %-5p %x - [%c{4}] %m%n



#####################################################
# JDEV-26006: This appender is disabled in OD. Checkout log4j-studio.properties for the magic.
#####################################################
log4j.appender.filelog=org.apache.log4j.FileAppender
log4j.appender.filelog.File=${catalina.home}/logs/HelpDesk.log
log4j.appender.filelog.layout=org.apache.log4j.PatternLayout
log4j.appender.filelog.layout.ConversionPattern=%d %t %p %-4r %-5p %x - [%c{4}] %m%n